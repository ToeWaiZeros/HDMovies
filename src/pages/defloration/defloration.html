<ion-header>

  <ion-navbar>
    <ion-title>Defloration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
    <ion-card *ngFor='let v of videos' (click)="this.openModal('VidoePlayPage',{video:v})">
      <img [src] = "v.Image">
      <div class="card-title"><h1>{{v.Name}}</h1></div>
      <div class="card-subtitle"><h3>{{v.Type}}</h3></div>
    </ion-card>
</ion-content>
